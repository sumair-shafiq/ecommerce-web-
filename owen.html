<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-Commerce Landing Page</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f9f9f9;
    }

    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
    }

    .product-card img {
      object-fit: cover;
      height: 180px;
    }

    .footer {
      background-color: #f1f1f1;
      padding: 20px 0;
      text-align: center;
      margin-top: 40px;
    }
    
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container-fluid px-4">
      <a class="navbar-brand" href="#">shopEasy</a>
      <form class="d-flex mx-auto" role="search" style="width: 50%;">
        <input class="form-control me-2" type="search" placeholder="Search products" aria-label="Search">
        <button class="btn btn-outline-primary" type="submit">Search</button>
      </form>
      <div>
        <button class="btn btn-outline-secondary me-2">Login</button>
        <button class="btn btn-primary">Sign Up</button>
      </div>
    </div>
  </nav>

  <!-- Hero (Optional) -->
  <div class="container mt-4">
    <div class="p-4 bg-light rounded-3 text-center">
      <h2>Welcome to ShopEasy!</h2>
      <p>Find the best products at unbeatable prices.</p>
    </div>
  </div>

  <!-- Product Grid -->
  <div class="container my-4">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
      <!-- Product Card -->
      <div class="col">
        <div class="card product-card">
          <img src="1.jpg" class="card-img-top" alt="Product Image">
          <div class="card-body">
            <h5 class="card-title">Product Name</h5>
            <p class="card-text">$49.99</p>
            <a href="#" class="btn btn-sm btn-outline-primary">View</a>
          </div>
        </div>
      </div>

      <!-- Repeat product cards -->
      <div class="col">
        <div class="card product-card">
          <img src="3.jpg" class="card-img-top" alt="Product Image">
          <div class="card-body">
            <h5 class="card-title">Another Product</h5>
            <p class="card-text">$29.99</p>
            <a href="#" class="btn btn-sm btn-outline-primary">View</a>
          </div>
        </div>
      </div>

      <!-- Add more cards as needed -->
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p class="mb-0">&copy; 2025 ShopEasy. All rights reserved.</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
